{% load static %} <!-- Cargar el documento de mi web-->
<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- se utiliza para hacer referencia a los archivos externos -->
    <script src="{% static 'js/confirmar.js' %}"></script>
</head>

<body>
    {% include 'menu.html' %}
    <h1>Lista de Productos</h1>
    <a class="boton-nuevo" href="{% url 'crear' %}">Nuevo Producto</a>

    <table class="tabla-productos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td>
                    <a class="boton-editar" href="{% url 'editar' producto.id %}">Editar</a>
                    <a class="boton-eliminar" href="{% url 'eliminar' producto.id %}" onclick="return confirmarEliminacion()">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">No hay productos disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
